<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Terminal window background -->
  <rect x="2" y="2" width="28" height="28" rx="3" ry="3" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  
  <!-- Terminal header bar -->
  <rect x="2" y="2" width="28" height="6" rx="3" ry="3" fill="#333"/>
  <rect x="2" y="6" width="28" height="2" fill="#333"/>
  
  <!-- Window controls -->
  <circle cx="6" cy="5" r="1.5" fill="#ff5f56"/>
  <circle cx="10" cy="5" r="1.5" fill="#ffbd2e"/>
  <circle cx="14" cy="5" r="1.5" fill="#27ca3f"/>
  
  <!-- Terminal prompt and cursor -->
  <text x="4" y="16" font-family="monospace" font-size="8" fill="#00ff00">$</text>
  <rect x="10" y="11" width="1" height="8" fill="#00ff00">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Terminal text lines -->
  <rect x="4" y="20" width="12" height="1" fill="#666"/>
  <rect x="4" y="23" width="8" height="1" fill="#666"/>
  <rect x="4" y="26" width="16" height="1" fill="#666"/>
</svg>